<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/imagenes/icons/logo_navidad.png" type="image/x-icon">
</head>
<body>
    <div id="falling-leaves"></div>

    <div class="container">

        <div class="container-form">
            <form class="sign-in">
                <h2>INICIAR SESION</h2>
                <span>USE SU CORREO Y CONTRASEÑA</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="EMAIL">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="CONTRASEÑA">
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="button">INICIAR SESION</button>
            </form>
        </div>
        
        <div class="container-form">
            <form class="sign-up">
                <h2>REGISTRARSE</h2>
                <span>USE SU CORREO ELECTRONICO PARA REGISTRARSE</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="NOMBRE">
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="EMAIL">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="CONTRASEÑA">
                </div>
                <button class="button">REGISTRARSE</button>
            </form>
        </div>
        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡BIENVENIDO!</h3>
                <p>INGRESE SUS DATOS PARA PODER ACCEDER A TODAS LAS FUNCIONES DEL SITIO</p>
                <button class="button" id="btn-sign-up">REGISTRARSE</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡HOLA!</h3>
                <p>REGISTRE SUS DATOS PERSONALES PARA USAR TODAS LAS FUNCIONES DEL SITIO</p>
                <button class="button" id="btn-sign-in">INICIAR SESION</button>
            </div>
        </div>
    </div>

    <script src="/script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
